{% extends 'app/home.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'app/css/image_profile.css' %}">{% endblock %}

{% block content %}
    <div class="profile-image-form" >
        <div class="profile-image">
            {% if user.profile_image %}
                <a href="{% url 'app-profile-image' user_id=user.id %}"><img src="{{ user.profile_image.url }}"></a>
            {% else %}
                <a href="{% url 'app-profile-image' user_id=user.id %}" ><img src="{% static 'app/img/default_profile.png' %}"></a>
            {% endif %}
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Télécharger une image</button>
        </form>
    </div>
{% endblock %}
