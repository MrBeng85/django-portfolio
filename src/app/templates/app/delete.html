{% extends 'app/home.html' %}
{% load static %}

{%block css%} <link rel="stylesheet" href="{% static 'app/css/delete.css' %}"> {%endblock%}

{% block content %}
    <div>
        <h1 class="delete">Êtes-vous sûr de vouloir supprimer '{{article.title}}' ?</h1>
        <br>
        <br>
            <p><a href="{% url 'app-article' slug=article.slug %}" class="delete">Non, je ne veux pas supprimer l'article</a></p>
        <br><br>
        <form method="post" class="delete">
            {% csrf_token %}
            <button type="submit">Oui, je veux supprimer l'article</button>
        </form>
    </div>
{% endblock %}
